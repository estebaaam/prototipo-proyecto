<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - TechShop</title>
    <link rel="stylesheet" href="../css/carrito.css">
</head>
<body>
  <header>
    <div class="left-section">
      <p>TechShop</p>
    </div>
    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
      <img class="icon-search" src="../img/icons/search.svg">
    </button>
    </div>
    <div class="righ-section">
      <a class="cart-container">
          <img class="img-cart" src="../img/icons/carrito-removebg-preview.png">
          <div id="cart-counter" class="cart-counter">           
          </div>
      </a>
      <a href="soporte.html">
          <button>Soporte Chatbot</button>
      </a>
    </div>
    <div class="right-most-section">
      <div class="log-sign-buttons">
          <a href="log-in.html"><button>Login</button></a>
          <a href="sign-in.html"><button>Sign In</button></a>
      </div>
  </div>
  </header>

  <main>
    <div class="cart-wrapper">
    </div>
  </main>
  <footer>
    <p>&copy; 2024 TechShop. Todos los derechos reservados.</p>
  </footer>
  <script src="../js/validar-sesion.js"></script>
  <script src="../js/carrito.js"></script>
</body>
</html>
