<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pedidos</title>
    <link rel="stylesheet" href="../css/gestorPedido.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Gestor de Pedidos</h1>
        </header>

        <section class="order-review">
            <h2>Lista de Pedidos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Producto Comprado</th>
                        <th>Precio Total</th>
                        <th>Direccion</th>
                        <th>Numero de telefono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="Cliente"></td>
                        <td id="Producto Comprado"></td>
                        <td id="Precio Total"></td>
                        <td id="Direccion"></td>
                        <td id="Numero de telefono"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="../js/validar-sesion.js"></script>
    <script src="../js/leer-pago.js"></script>
</body>
</html>
