<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Usuarios</title>
    <link rel="stylesheet" href="../css/gestorUsuario.css">
</head>

<body>
    <div class="inventory-manager">
        <header>
            <h1>Gestor de Inventario</h1>
            <div class="header-actions">
                <div class="actions">
                    <button id="addUserBtn">Agregar Nuevo Usuario</button>
                    <button id="exportBtn">Exportar Usuarios</button>
                </div>

            </div>
        </header>

        <section class="user-summary">
            <h2>Resumen de Usuarios</h2>
            <div class="summary-cards">
                <div class="card">
                    <h3>Total de Usuarios</h3>
                    <p id="totalUsers">0</p>
                </div>
                <div class="card">
                    <h3>Usuarios Activos</h3>
                    <p id="activeUsers">0</p>
                </div>
                <div class="card">
                    <h3>Usuarios Inactivos</h3>
                    <p id="inactiveUsers">0</p>
                </div>
                <div class="card">
                    <h3>Administradores</h3>
                    <p id="adminUsers">0</p>
                </div>
            </div>
        </section>


        <section class="filters">
            <input type="text" id="searchInput" placeholder="Buscar usuario por nombre o correo...">
            <select id="roleFilter">
                <option value="">Filtrar por Rol</option>
                <option value="administrador">Administrador</option>
                <option value="tecnico">Técnico</option>
                <option value="cliente">Cliente</option>
            </select>
            <select id="statusFilter">
                <option value="">Filtrar por Estado</option>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
                <option value="suspendido">Suspendido</option>
            </select>
        </section>

        <section class="user-table">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo Electrónico</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                </tbody>
            </table>
        </section>

        <section class="pagination">
            <button id="prevPage">Anterior</button>
            <span id="pageNumber">1</span>
            <button id="nextPage">Siguiente</button>
        </section>


        <!-- Modal para Crear/Editar Usuario -->
        <div id="userModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modalTitle">Agregar Usuario</h2>
                <form id="userForm">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" required>

                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>

                    <label for="role">Rol</label>
                    <select id="role">
                        <option value="administrador">Administrador</option>
                        <option value="tecnico">Técnico</option>
                        <option value="cliente">Cliente</option>
                    </select>

                    <label for="status">Estado</label>
                    <select id="status">
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                        <option value="suspendido">Suspendido</option>
                    </select>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>

                    <button type="submit" id="submitBtn">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/validar-sesion.js"></script>
</body>
</html>
