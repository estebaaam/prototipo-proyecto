<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso de Pago - TechShop</title>
    <link rel="stylesheet" href="../css/pago.css">
</head>
<body>
    <header>
        <div class="left-section">
          <p>TechShop</p>
        </div>
        <div class="right-section">
          <button>Carrito de Compras</button>
          <button>Soporte Chatbot</button>
          <div class="user-info">
            <img src="../img/icons/avatar.png"class="avatar">
            <div class="user-role">gerson cruz</div>
          </div>
        </div>
      </header>

    <main>
        <div class="payment-container">
            <div class="left-column">
                <div class="shipping-section">
                    <h2>1. Ingrese la dirección de envío</h2>
                    <button class="autocomplete-btn">Autocompletar Datos</button>
                    <form class="shipping-form">
                        <input type="text" placeholder="Nombre Completo" required>
                        <input type="tel" placeholder="Número de Teléfono" required>
                        <input type="text" placeholder="Dirección" required>
                        <button type="submit" class="confirm-btn">Confirmar</button>
                    </form>
                </div>

                <div class="payment-method">
                    <h2>2. Método de Pago</h2>
                </div>

                <div class="shipping-info">
                    <h2>3. Productos y Envío</h2>
                </div>
            </div>

            <div class="right-column">
                <div class="summary-box">
                    <h2>Resumen de Compra</h2>
                    <p>Productos: 1</p>
                    <p>Total: $499.99</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TechShop. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
