<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Personal - TechShop</title>
    <link rel="stylesheet" href="../css/informacion-personal-admin.css">
</head>
<body>
  <header>
    <div class="left-section">
      <p>TechShop</p>
    </div>
      <div class="right-most-section">
          <img src="../img/icons/avatar.png"class="avatar">
          <div class="user-role">gerson cruz</div>
      </div>
  </header>
    <main>
        <section class="user-personal-info">
            <div class="user-personal-info-header">
                <h2>Tu Información Personal</h2>
                <button onclick="leerDatosAdmin()">Ver</button>
                <button onclick="logout()">log out</button>
            </div>
            <table id="table-admin">
                <tr>
                    <th>Nombre Completo</th>
                    <td id="nombre">***********</td>
                </tr>
                <tr>
                    <th>Número de Teléfono</th>
                    <td id="telefono">***********</td>
                </tr>
                <tr>
                    <th>Correo Electrónico</th>
                    <td id="correo">***********</td>
                </tr>
                <tr>
                    <th>Dirección</th>
                    <td id="direccion">***********</td>
                </tr>
                <tr>
                    <th>Identificación</th>
                    <td id="identificacion">***********</td>
                </tr>
                <tr>
                    <th>Contraseña</th>
                    <td id="password">***********</td>
                </tr>
            </table>
        </section>
    </main>
    <script src="../js/validar-sesion.js"></script>
    <script src="../js/leer-admin.js"></script>
</body>
</html>
